<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extremely Realistic Sports Bets</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
        defer></script>
</head>

<body class="text-center debug">

    <header class="d-flex p-3">

        <p><span class="fs-1 fw-bold">ERSB</span> Extremely Realistic Sports Bets</p>

    </header>

    <div class="container">
        <section class="row">
            <div class="col-12">
                <p class="fs-3">Bank: $<span id="bankAmount">0</span></p>
            </div>
        </section>
    </div>

    <div class="container">
        <section class="row">
            <div class="col-6">
                <p class="fs-3">Team 1</p>
                <p><span id="teamOneRoster" class="text-bg-dark p-3 rounded-5">adfafd</span></p>
                <div class="row">
                    <div class="col-4">
                        <button type="button">Bet 5</button>
                    </div>
                    <div class="col-4">
                        <button type="button">Bet 25</button>
                    </div>
                    <div class="col-4">
                        <button type="button">Bet 100</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 m-1">
                        <button type="button">Bet It All</button>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <p class="fs-3">Team 2</p>
                <p><span id="teamTwoRoster" class="text-bg-dark p-3 rounded-5">dfaas</span></p>
                <div class="row">
                    <div class="col-4">
                        <button type="button">Bet 5</button>
                    </div>
                    <div class="col-4">
                        <button type="button">Bet 25</button>
                    </div>
                    <div class="col-4">
                        <button type="button">Bet 100</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 m-1">
                        <button type="button">Bet It All</button>
                    </div>
                </div>
            </div>
        </section>
    </div>


    </main>

    <script src="app.js"></script>
</body>

</html>
